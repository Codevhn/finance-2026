<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Sistema de Control Financiero Personal 2026 - Gestiona tus metas, deudas, ahorros y más">
  <title>Control Financiero 2026</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="./styles/main.css">

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Chart.js para gráficas -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <!-- jsPDF para exportar reportes -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.31/dist/jspdf.plugin.autotable.min.js" defer></script>
</head>

<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <!-- Contenido dinámico generado por Sidebar.js -->
    </aside>

    <!-- Topbar -->
    <header class="topbar" id="topbar">
      <!-- Contenido dinámico generado por Topbar.js -->
    </header>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
      <!-- Contenido dinámico generado por el router -->
    </main>
  </div>

  <!-- Scripts (módulos ES6) -->
  <script type="module" src="./js/main.js"></script>
</body>

</html>
